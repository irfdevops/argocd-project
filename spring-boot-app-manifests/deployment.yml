apiVersion: apps/v1
kind: Deployment
metadata:
  name: spring-boot-app
  labels:
    app: spring-boot-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: spring-boot-app
  template:
    metadata:
      labels:
        app: spring-boot-app
    spec:
      imagePullSecrets:
      - name: regcred  # Add this line to reference the 'regcred' secret
      containers:
      - name: spring-boot-app
        image: 432624721970.dkr.ecr.us-east-2.amazonaws.com/techie:v8
        ports:
        - containerPort: 8080
